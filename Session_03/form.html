<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="myCss.css" rel="stylesheet" type="text/css">
</head>
<body>
<h3>Đăng ký tài khoản</h3>
<form method="post">
    <label>UserName: </label>
    <input type="text" name="userName">
    <br>
    <br>
    <label class="label1">Password: </label>
    <input style="margin-left: 7px" type="password" name="passWord">
    <br>
    <br>
    <label id="age">Age: </label>
    <input style="margin-left: 40px" type="number">
    <br>
    <br>
    <label class="label1">Giới tính: </label>
    <input type="radio" name="gender"> Man
    <input type="radio" name="gender"> Woman
    <input type="radio" name="gender"> Other
    <br>
    <br>
    <label class="label1"> Sở thích:</label>
    <input type="checkbox" name="fav"> Game online
    <input type="checkbox" name="fav"> Bi a
    <input type="checkbox" name="fav"> Nhậu
    <input type="checkbox" name="fav"> Xem Phim
    <br>
    <br>
    <label>Birthday: </label>
    <input type="date">
    <br>
    <br>
    <label>Color: </label>
    <input type="color">
    <br>
    <br>
    <label>City: </label>
    <select>
        <option>Da Nang</option>
        <option>Hue</option>
        <option>Hoi An</option>
        <option>Ha Noi</option>
    </select>
    <br>
    <br>
    <label>Address: </label>
    <textarea></textarea>
    <input type="submit" value="Đăng Ký">
    <input type="reset" value="Reset">
</form>
</body>
</html>
